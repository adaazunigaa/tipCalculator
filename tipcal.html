<html>
    <head>
        <title>TIP CALCULATOR</title>

        <!--Normalize.css-->
        <link rel="stylesheet" type="text/css" href="normalize.css">
        
        <link rel="stylesheet" href="styles.css">

        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>


    <body>
        <div id="container">
            <h1>Tip Calculator</h1>

            <div id="calculator">
                <form>
                    <label for="billAmount">
                        How much was your bill?<br>
                        $ <input type="text" id="billAmount">
                    </label>

                    <label >
                        How was your service?
                        <select id="serviceQuality">
                            <option disabled selected value="0">--Chose an option</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0..15">15% - It was ok</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>

                    </label>

                    <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople">people
                    </label>

                    <button type="button" id="calculate">Calculate!</button>
                </form>


            </div> <!--calculator-->

            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div><!--totalTip-->
        </div><!--container-->

    </body>



    <script type="text/javascript" src="script.js"></script>

</html>
